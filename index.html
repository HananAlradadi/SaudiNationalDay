.cta {
 position: relative;
 margin: auto;
 padding: 12px 18px;
 transition: all 0.5s ease;
 border: none;
 background: none;
 
}


.cta:before {
 content: "";
 position: absolute;
 top: 0;
 left: 0;
 display: block;
 border-radius: 50px;
 background: #6B8DD6;
 width: 45px;
 height: 45px;
 transition: all 0.3s ease;
}

.cta span {
 position: relative;
 font-family: "Ubuntu", sans-serif;
 font-size: 18px;
 font-weight: 700;
 letter-spacing: 0.05em;
 color: #2d2c2c;
}

.cta svg {
 position: relative;
 top: 0;
 margin-left: 10px;
 fill: none;
 stroke-linecap: round;
 stroke-linejoin: round;
 stroke: #2d2c2c;
 stroke-width: 2;
 transform: translateX(-5px);
}

.cta:hover:before {
 width: 100%;
 background: #6B8DD6;
}

.cta:hover svg {
 transform: translateX(0);
}

.cta:active {
 transform: scale(0.95);
}
</style>
